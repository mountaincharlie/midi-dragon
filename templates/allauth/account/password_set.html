{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %} - {% trans "Set Password" %}{% endblock %}

{% block page_heading %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
