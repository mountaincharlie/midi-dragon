{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %} - {% trans "Change Password" %}{% endblock %}

{% block page_heading %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-teal" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
